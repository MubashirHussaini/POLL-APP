<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-8 px-4">
    <div class="max-w-lg mx-auto">
        <h1 class="text-9xl font-bold mb-4">Poll App</h1>
        <div>
            <input type="text" id="memberName" placeholder="Enter member name" class="border border-gray-300 p-2 rounded mr-2">
            <button onclick="addMember()" class="bg-blue-500 text-white px-4 py-2 rounded">Add Member</button>
        </div>
        <ul id="memberList" class="mt-4"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
